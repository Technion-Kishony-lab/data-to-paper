<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ScientistGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .data-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .data-upload input[type="text"] {
            margin-bottom: 10px;
        }
        .chat-window {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow-y: scroll;
        }
        .chat-message {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .system {
            color: #fcb000;
            font-weight: bold;
        }
        .assistant {
            color: #1e90ff;
            font-weight: bold;
        }
        .user {
            color: #32cd32;
            font-weight: bold;
        }
        .notification {
            color: #fc0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="data-upload">
            <input id="data-file" type="file" accept=".zip">
            <input id="data-description" type="text" placeholder="Data Description">
            <input id="goal-description" type="text" placeholder="Goal Description">
            <button id="start-button">Start</button>
        </div>
        <div class="chat-window" id="chat-window"></div>
    </div>
    {{ experiment_id|json_script:"experiment-id" }}
    <script>
        const experimentId = JSON.parse(document.getElementById('experiment-id').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/scientistgpt/'
            + experimentId
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatWindow = document.querySelector('#chat-window');
            const message = document.createElement('div');
            message.classList.add('chat-message');
            message.innerHTML = '<span class="' + data.role + '">' + data.role + ':</span> ' + data.message;
            chatWindow.appendChild(message);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
        const startButton = document.querySelector("#start-button");
    startButton.addEventListener("click", () => {
        const dataDescription = document.querySelector("#data-description").value;
        const goalDescription = document.querySelector("#goal-description").value;

        // Send the 'start_run_all' message to the WebSocket server
        chatSocket.send(JSON.stringify({
            type: "start_run_all",
            data_description: dataDescription,
            goal_description: goalDescription
        }));
    });
    </script>
</body>
</html>
