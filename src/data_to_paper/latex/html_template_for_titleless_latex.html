<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset margins and padding */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Typography settings for a formal document look */
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
            color: #333;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        p {
            color: #a8a8a8;
            text-align: justify; /* Justify text like in printed formats */
            margin-top: 0;
            margin-bottom: 1em;
        }

        /* Additional styles for lists, quotes, etc. */
        ul, ol {
            margin-left: 20px;
            margin-right: 20px;
        }
        blockquote {
            font-style: italic;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    $body$
</body>
</html>
