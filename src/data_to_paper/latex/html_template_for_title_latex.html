<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* General typography and layout */
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
            color: #333;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        p {
            color: #ffffff;
            font-size: 16px;
            text-align: justify;
            margin-top: 0;
            margin-bottom: 1em;
        }

        /* Specific styles for title and abstract */
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .abstract {
            font-style: italic;
            text-align: justify;
            margin-top: 0;
            margin-bottom: 20px;
            padding: 15px;
            border-left: 3px solid #666; /* Subtle styling to distinguish abstract */
        }

        /* Additional styles for lists, quotes, etc. */
        ul, ol {
            margin-left: 20px;
            margin-right: 20px;
        }
        blockquote {
            font-style: italic;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    $if(title)$
    <h3 class="title">$title$</h3>
    $endif$
    $if(abstract)$
    <p class="abstract">$abstract$</p>
    $endif$
    $body$
</body>
</html>
